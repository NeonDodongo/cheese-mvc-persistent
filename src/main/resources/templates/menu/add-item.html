<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" th:object="${form}" action="/menu/add-item">
        <label th:for="cheeseId">Cheese Name: </label>
        <select name="cheeseId">
            <option th:each="cheese : *{cheeses}" th:value="${cheese.id}" th:text="${cheese.name}"></option>
        </select>
        <input type="hidden" name="menuId" th:value="*{menu.id}" />
        <input type="submit" value="Add Cheese"/>
    </form>

</body>
</html>
